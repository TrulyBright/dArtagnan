<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d'Artagnan</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-100 font-serif">
    <div id="app" class="h-100">
      <div class="mb-3">
        <h2 class="text-4xl">d'Artagnan</h2>
        <p class="text-sm"><i>Shoot to be the last one standing</i></p>
      </div>
      <div class="flex flex-col items-center">
        <label for="username">One: Enter your username.</label>
        <input type="text" id="username" name="username"
          class="block my-2 rounded-md w-fit px-1" placeholder="username here..." maxlength="8" required>
      </div>
      <div class="flex flex-col items-center">
        <label for="room-code">Two: Enter the code of the room.</label>
        <input type="text" id="room-code" name="room-code"
          class="block my-2 rounded-md w-fit px-1" placeholder="room code here..." maxlength="8" required>
      </div>
      <p>Three: Join it.</p>
      <button type="button" id="join" class="disabled:opacity-75 disabled:cursor-not-allowed">Join</button>
      <p>Four: Or, create one.</p>
      <button type="button" id="create" class="disabled:opacity-75 disabled:cursor-not-allowed">Create a room</button>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
