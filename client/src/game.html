<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d'Artagnan</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="flex flex-col">
    <div class="my-4">
        <h2 class="text-4xl text-center">달타냥</h2>
        <p class="text-sm"><i>준비하시고...쏘세요!</i></p>
    </div>
    <div>방 코드: <i id="code"></i></div>
    <div id="circle" class="size-full grow border-2">원형</div>
    <div class="bottom-0 w-full">
        <div class="flex flex-row">
            <button type="button">
                <div>
                    <p class="text-xs break-keep">명중률이 대체로 <strong id="drift" class="text-red-400">감소</strong>합니다.</p>
                    <p class="text-xs break-keep">누르면 경향세가 바뀝니다.</p>
                </div>
            </button>
            <button type="button" disabled class="grow text-xs break-keep disabled:opacity-75 disabled:cursor-not-allowed">
                <p>누르면 <strong class="current-card text-blue-400">보험</strong> 카드를 사용합니다.</p>
                <p><strong class="current-card text-blue-400">보험</strong>: 10달러를 지불합니다. 사망 시 80달러를 얻습니다.</p>
            </button>
        </div>
        <div class="flex">
            <input type="text" class="grow p-1 rounded-md" placeholder="여기에 할 말 입력...">
            <button type="button" class="p-1 rounded-md">전송</buttton>
        </div>
    </div>
    <script type="module" src="./game.ts"></script>
</body>
</html>
