on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SHELL: bash
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - uses: pnpm/action-setup@v4
      with:
        run_install: true
    - uses: pnpm/action-setup@v4
      with:
        run_install: |
          args: [ -g, turbo ]
    - run: |
        pnpm exec playwright install-deps
        pnpm exec playwright install
    - run: turbo test